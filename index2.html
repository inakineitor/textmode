<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<title></title>
		<!-- <link rel="stylesheet" type="text/css" href="style/style.css" /> -->
	</head>

	<body>
		<style>
			.switch-2 {
				width: 100px;
				height: 100px;
				position: relative;

				label {
					display: block;
					width: 100%;
					height: 100%;
					position: relative;
					border-radius: 50%;
					background: #eaeaea;
					box-shadow:
						0 3px 5px rgba(0, 0, 0, 0.25),
						inset 0 1px 0
							rgba(255, 255, 255, 0.3),
						inset 0 -5px 5px
							rgba(100, 100, 100, 0.1),
						inset 0 5px 5px
							rgba(255, 255, 255, 0.3);

					&::after {
						content: "";
						position: absolute;
						z-index: -1;
						top: -8%;
						right: -8%;
						bottom: -8%;
						left: -8%;
						border-radius: inherit;
						background: #ddd; /* Fallback */
						background: linear-gradient(
							#ccc,
							#fff
						);
						box-shadow:
							inset 0 2px 1px
								rgba(
									0,
									0,
									0,
									0.15
								),
							0 2px 5px
								rgba(
									200,
									200,
									200,
									0.1
								);
					}

					&::before {
						content: "";
						position: absolute;
						width: 20%;
						height: 20%;
						left: 40%;
						top: 40%;
						border-radius: inherit;
						background: #969696; /* Fallback */
						background: radial-gradient(
							40% 35%,
							#ccc,
							#969696 60%
						);
						box-shadow:
							inset 0 2px 4px 1px
								rgba(
									0,
									0,
									0,
									0.3
								),
							0 1px 0
								rgba(
									255,
									255,
									255,
									1
								),
							inset 0 1px 0 white;
					}
				}

				input:checked {
					~ label {
						background: #e5e5e5; /* Fallback */
						background: linear-gradient(
							#dedede,
							#fdfdfd
						);
					}

					~ label::before {
						background: #25d025; /* Fallback */
						background: radial-gradient(
							40% 35%,
							#5aef5a,
							#25d025 60%
						);
						box-shadow:
							inset 0 3px 5px 1px
								rgba(
									0,
									0,
									0,
									0.1
								),
							0 1px 0
								rgba(
									255,
									255,
									255,
									0.4
								),
							0 0 10px 2px
								rgba(
									0,
									210,
									0,
									0.5
								);
					}
				}
			}
		</style>
		<div class="switch-2">
			<input type="checkbox" id="hello" />
			<label for="hello"></label>
		</div>
		<style>
			.theme-switcher {
				margin: 0.25rem;

				width: 100px;
				height: 100px;
				position: relative;

				&.red {
					--color-hue: 2;
				}

				&.green {
					--color-hue: 120;
				}

				&.blue {
					--color-hue: 240;
				}

				button {
					/* Removing styling */
					background: none;
					color: inherit;
					border: none;
					padding: 0;
					font: inherit;
					cursor: pointer;
					outline: inherit;

					/* New style */
					display: block;
					width: 100%;
					height: 100%;
					position: relative;
					border-radius: 50%;
					background: #eaeaea;
					box-shadow:
						0 3px 5px rgb(0 0 0 / 0.25),
						inset 0 1px 0
							rgb(255 255 255 / 0.3),
						inset 0 -5px 5px
							rgb(100 100 100 / 0.1),
						inset 0 5px 5px
							rgb(255 255 255 / 0.3);

					&::after {
						content: "";
						position: absolute;
						z-index: -1;
						top: -8%;
						right: -8%;
						bottom: -8%;
						left: -8%;
						border-radius: inherit;
						/* background: #ddd;  */
						background: linear-gradient(
							#ccc,
							#fff
						);
						box-shadow:
							inset 0 2px 1px
								rgb(
									0 0 0 /
										0.15
								),
							0 2px 5px
								rgb(
									200 200
										200 /
										0.1
								);
					}

					&::before {
						content: "";
						position: absolute;
						width: 20%;
						height: 20%;
						left: 40%;
						top: 40%;
						border-radius: inherit;
						background: radial-gradient(
							40% 35%,
							#ccc,
							#969696 60%
								/* 969696 is the core color */
						);
						box-shadow:
							inset 0 2px 4px 1px
								rgb(0 0 0 / 0.3),
							0 1px 0
								rgb(
									255 255
										255 /
										1
								),
							inset 0 1px 0 white;
					}
				}

				&.active {
					& button {
						/* background: #e5e5e5 */
						background: linear-gradient(
							#dedede,
							#fdfdfd
						);
					}

					& button::before {
						/* key color: #25d025;  */
						background: radial-gradient(
							40% 35%,
							hsl(
								var(--color-hue)
									82% 65%
							),
							hsl(
									var(
											--color-hue
										)
										70%
										48%
								)
								60%
						);
						box-shadow:
							inset 0 3px 5px 1px
								rgb(0 0 0 / 0.1),
							0 1px 0
								rgb(
									255 255
										255 /
										0.4
								),
							0 0 10px 2px
								hsl(
									var(
											--color-hue
										)
										100%
										41% /
										0.5
								);
					}
				}
			}
		</style>
		<div style="margin-top: 500px; display: flex">
			<div class="theme-switcher red" id="theme-toggle-red">
				<button></button>
			</div>
			<div
				class="theme-switcher green active"
				id="theme-toggle-green"
			>
				<button></button>
			</div>
			<div class="theme-switcher blue" id="theme-toggle-blue">
				<button></button>
			</div>
		</div>
		<script>
			const groups = ["red", "green", "blue"].map((color) =>
				document.getElementById(`theme-toggle-${color}`)
			);

			for (const group of groups) {
				const button =
					group.getElementsByTagName("button")[0];
				button.addEventListener("click", function () {
					groups.forEach((g) =>
						g.classList.remove("active")
					);
					group.classList.toggle("active");
				});
			}
		</script>
	</body>
</html>
